<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>Doctor</title>
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
        <link href="{{ url_for('static',filename='styles/doctorform.css') }}" rel="stylesheet" type="text/css">
        <style>
            input::-webkit-inner-spin-button {
                    -webkit-appearance: none;
                    margin: 0;
            }
        </style>
    </head>

    <body style="font-family:TimesNewRoman; font-weight: bold;">
        <header class="intro-header"
                style="background-image: url({{ url_for('static', filename='back1.jpg')}});background-size: cover; height: 100%; background-position: center; background-repeat: no-repeat;"/>
        <nav class="navbar navbar-expand-lg">
            <div class="container" style="background-image: url({{ url_for('static', filename='nav_img.png')}}); background-size: cover;">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a aria-current="page" class="nav-link active" style="color:black; font-size:1.5em;" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a aria-current="page" class="nav-link active" style="color:black; font-size:1.5em;" href="{{ url_for('doctorform')}}">Doctor</a>
                        </li>
                        <li class="nav-item">
                            <a aria-current="page" class="nav-link active" style="color:black; font-size:1.5em;" href="{{ url_for('publicform')}}">General Public</a>
                        </li>
                        <li class="nav-item">
                            <a aria-current="page" class="nav-link active" style="color:black; font-size:1.5em;" href="{{ url_for('aboutus')}}">About Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1 style="font-family:TimesNewRoman; font-weight: bold; text-align: center;">Doctor Page</h1>
        <div style="text-align:center"><img src="{{url_for('static',filename='generalpublic.png')}}"
                                            style="width: 15%;"/><br/><br/></div>
        <div class="row g-0">
            <div class="col-md-6 no-gutters">
                <div class="leftside">
                    <div class="container" style=" height:100%;">
                        <form action="http://127.0.0.1:5000/result" method="POST">
                            <!--      age-->
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="age">Age</label>
                                <div class="col-sm-2">
                                    <input class="form-control" id="age" name="Age" placeholder="year" type="number" min="0" required>
                                </div>
                            </div>
                            <!--      sex-->
                            <div class="row mb-3">
                                <fieldset id="Gender">
                                    <label class="col-sm-2 col-form-label" for="Gender">Sex</label>
                                    <div class="form-check form-check-inline col-sm-1">
                                        <input class="form-check-input" id="inlineRadio1" name="Gender" type="radio"
                                               value="0 (Female)" required>
                                        <label class="form-check-label">Female</label>
                                    </div>
                                    <div class="form-check form-check-inline col-sm-1">
                                        <input class="form-check-input" id="inlineRadio2" name="Gender" type="radio"
                                               value="1 (Male)">
                                        <label class="form-check-label">Male</label>
                                    </div>
                                </fieldset>
                            </div>
                            <!--      rest bp-->
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="bp">Blood Pressure (Systole)</label>
                                <div class="col-sm-2">
                                    <input class="form-control" id="bp" name="Blood Pressure" type="number" min="0" required>
                                </div>
                            </div>
                            <!--      cholesterol-->
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="chol">Serum Cholesterol</label>
                                <div class="col-sm-2">
                                    <input class="form-control" id="chol" name="Cholesterol" type="number" min="0" required>
                                </div>
                            </div>
                            <!--      fasting blood sugar-->
                            <div class="row mb-3">
                                <fieldset id="BloodSugar">
                                    <label class="col-sm-2 col-form-label" for="BloodSugar">Fasting Blood Sugar<br>(>120 mg/dl)</label>
                                    <div class="form-check form-check-inline col-sm-1">
                                        <input class="form-check-input" id="inlineRadio3" name="BloodSugar" type="radio"
                                               value="0 (No)" required>
                                        <label class="form-check-label">No</label>
                                    </div>
                                    <div class="form-check form-check-inline col-sm-1">
                                        <input class="form-check-input" id="inlineRadio4" name="BloodSugar" type="radio"
                                               value="1 (Yes)">
                                        <label class="form-check-label">Yes</label>
                                    </div>
                                </fieldset>
                            </div>
                            <!--      exercise induced angina-->
                            <div class="row mb-3">
                                <fieldset id="InducedAngina">
                                    <label class="col-sm-2 col-form-label" for="InducedAngina">Exercise induced angina</label>
                                    <div class="form-check form-check-inline col-sm-1">
                                        <input class="form-check-input" id="inlineRadio5" name="InducedAngina" type="radio"
                                               value="0 (No)" required>
                                        <label class="form-check-label">No</label>
                                    </div>
                                    <div class="form-check form-check-inline col-sm-1">
                                        <input class="form-check-input" id="inlineRadio6" name="InducedAngina" type="radio"
                                               value="1 (Yes)">
                                        <label class="form-check-label">Yes</label>
                                    </div>
                                </fieldset>
                            </div>
                            <!--      Chest Pain-->
                            <div class="row mb-3">
                                <fieldset id="chestpain">
                                    <label class="col-sm-2 col-form-label" for="chestpain">Chest Pain</label>
                                    <div class="form-check form-check-inline col-sm-1"required>
                                        <div class="dropdown"required>
                                            <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside" style="border: 0.1em solid black;"required>Chest Pain Type</button>
                                            <div class="dropdown-menu p-4"required>
                                                <div class="row mb-3"required>
                                                    <div class="form-check form-check-inline "required>
                                                        <input class="form-check-input" id="inlineRadio7" name="ChestPain" type="radio"
                                                               value="1: typical angina"required>
                                                        <label class="form-check-label" required>Typical Angina</label>
                                                    </div>
                                                    <div class="form-check form-check-inline ">
                                                        <input class="form-check-input" id="inlineRadio8" name="ChestPain" type="radio"
                                                               value="2: atypical angina">
                                                        <label class="form-check-label">Atypical Angina</label>
                                                    </div>
                                                    <div class="form-check form-check-inline ">
                                                        <input class="form-check-input" id="inlineRadio9" name="ChestPain" type="radio"
                                                               value="3: non-anginal pain">
                                                        <label class="form-check-label">Non-Anginal Pain</label>
                                                    </div>
                                                    <div class="form-check form-check-inline ">
                                                        <input class="form-check-input" id="inlineRadio10" name="ChestPain" type="radio"
                                                               value="4: asymptomatic">
                                                        <label class="form-check-label">Asymptomatic</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                            <!--      Rest ECG-->
                            <div class="row mb-3">
                                <fieldset id="restecg">
                                    <label class="col-sm-2 col-form-label" for="chestpain">Rest ECG</label>
                                    <div class="form-check form-check-inline col-sm-1">
                                        <div class="dropdown">
                                            <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside" style="border: 0.1em solid black;">Rest ECG Result</button>
                                            <div class="dropdown-menu p-4">
                                                <div class="row mb-3">
                                                    <div class="form-check form-check-inline ">
                                                        <input class="form-check-input" id="inlineRadio11" name="restecg" type="radio"
                                                               value="0: normal">
                                                        <label class="form-check-label">normal</label>
                                                    </div>
                                                    <div class="form-check form-check-inline ">
                                                        <input class="form-check-input" id="inlineRadio12" name="restecg" type="radio"
                                                               value="1: having ST-T wave abnormality">
                                                        <label class="form-check-label">having ST-T wave abnormality (T wave inversions and/or ST elevation or depression of > 0.05 mV)</label>
                                                    </div>
                                                    <div class="form-check form-check-inline ">
                                                        <input class="form-check-input" id="inlineRadio13" name="restecg" type="radio"
                                                               value=" 2: showing probable or definite left ventricular hypertrophy">
                                                        <label class="form-check-label">showing probable or definite left ventricular hypertrophy by Estes' criteria</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                            <!--      thalach: maximum heart rate achieved-->
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="thalach">Maximum Heart Rate Achieved</label>
                                <div class="col-sm-2">
                                    <input class="form-control" id="thalach" name="Maximum Heart Rate" type="number" min="0" required>
                                </div>
                            </div>
                            <!--      oldpeak-->
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="oldpeak">Old Peak</label>
                                <div class="col-sm-2">
                                    <input class="form-control" id="oldpeak" name="oldpeak" type="number" min="0" required>
                                </div>
                            </div>
                            <!--      Submit button-->
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 no-gutters">
                <div class="rightside">
                    {% if result %}
                         <div style="justify-content: center; align-items: center;">
                            <table border="2">
                                {% for key,value in result.items() %}
                                <tr>
                                    <th>
                                        {{key}}
                                    </th>
                                    <td>
                                        {{value}}
                                    </td>
                                </tr>
                                {% endfor %}
                            </table> <br>
                         </div>
                    {% endif %}
                </div>
            </div>
        </div>
        <div style="text-align:center">
            <a aria-current="page" class="nav-link active" href="/doctorform"><button class="btn btn-danger"><span style="color:black">  Reset  </span></button></a>
        </div>
        <script crossorigin="anonymous"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
